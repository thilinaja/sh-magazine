# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sh-knowledge-management-app

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_3bdc1be8c31049c8851a4b0b52f86331 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_511f306be62442db9ba8fdfecc28ffd1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_3bdc1be8c31049c8851a4b0b52f86331 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'sh-knowledge-management-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_58017be148ae49a4946c5f9cfff4662b }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_3bdc1be8c31049c8851a4b0b52f86331 }}/appsvc/staticsite:${{ github.sha }}'